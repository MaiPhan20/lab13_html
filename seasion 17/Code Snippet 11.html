<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #mCanvas {
            border: 1px solid blue;
        }
    </style>
    <script>
        window.onload=function () {
            var canvas=document.getElementById("mCanvas");
            var ctext = canvas.getContent("2d");
            ctext.font="italic 30pt Calibri";
            ctext.fillStyle("Welcome to HTML 5",40,100);
        };
    </script>
</head>
<body>
<canvas id ="mCanvas" width="380" height="170"></canvas>
</body>
</html>
