<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=”jquery-1.7.2.min.js”></script>
    <script>
        $(document).ready(function(){
            $("p").hover(function(){
                $("p").css("background-color","red");
            },function(){
                $("p").css("background-color","maroon");
            });
        });
    </script>
</head>
<body>
<P>Hover the mouse on this line</P>
</body>
</html>
